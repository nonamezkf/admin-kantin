{% block title %}
    <title>Add Page</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg  bg-primary">
    <div class="container-xxl">
        <a class="navbar-brand text-light" href="#">App Chasier</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="{{url_for('dashboard')}}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{url_for('riwayattransaksi')}}">Riwayat</a>

{% endblock %}

{% block content%}
    <section class="row container-xxl">
        <div class="col-md-12">
            <h4>Add New Admin</h4>
            <form role="form" action="{{url_for('update', id=rows.id )}}" method="POST">
                <div class="form-group">
                    <label for="nama">
                        Nama 
                    </label>
                    <input type="text" class="form-control" id="carName" name="nama">
                </div>

                <div class="form-group">
                <label for="email">
                    Email
                </label>
                    <input type="text" class="form-control" id="carBrand" name='email'>
                </div>

                <div class="form-group">
                    <label for="no_tlp">
                        No. Tlp
                    </label>
                    <input type="text" class="form-control" id="carModel" name="no_tlp">
                </div>

                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="text" class="form-control" id="carPrice" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary mt-2">
                    Submit
                </button>
                </form>
            </div>
    </section>
{% endblock %}
