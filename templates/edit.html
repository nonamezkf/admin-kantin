{% extends 'base.html' %}

{% block title %}
    <title>Edit Page</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="../static/css/tambah.css">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg">
    <div class="container-xxl">
        <a class="navbar-brand text-light" href="#">App Chasier</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="{{url_for('dashboard')}}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{url_for('riwayattransaksi')}}">Riwayat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{url_for('logout')}}">Logout</a>
                </li>
            </div>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content%}
    <section class="row container-xxl d-flex justify-content-center">
        <div class="col-md-8 card p-3 mt-5 shadow">
            <h4>Edit Admin</h4>
            {%for data in rows %}
            <form method="POST" action='{{url_for("update", id=data.id)}}'>
                <div class="form-group">
                    <label for="nama">
                        Nama 
                    </label>
                    <input type="text" class="form-control" id="nama" name="nama" value="{{data.nama}}">
                </div>

                <div class="form-group">
                <label for="email">
                    Email
                </label>
                    <input type="text" class="form-control" id="email" name="email" value="{{data.email}}">
                </div>

                <div class="form-group">
                    <label for="no_tlp">
                        No. Tlp
                    </label>
                    <input type="text" class="form-control" id="no_tlp" name="no_tlp" value="{{data.no_tlp}}">
                </div>

                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="text" class="form-control" id="password" name="password">
                </div>
                {%endfor%}

                <button type="submit" class="tombol mt-2">
                    Submit
                </button>
                </form>
            </div>
    </section>
{% endblock %}
